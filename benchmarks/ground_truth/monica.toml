name = "monica"
description = "Personal relationship manager (CRM) for organizing interactions with friends and family"

# --- Tech Stack ---
[tech_stack]
framework = "Laravel"
language = "PHP"
database = "SQLite, MariaDB"
auth = "Laravel Fortify"
deployment = "Docker"
package_manager = "yarn"
services = ["Uploadcare", "Meilisearch", "Typesense", "Sentry", "Telegram", "LocationIQ", "Mapbox"]

# --- Industry Classification ---
[industry]
primary = "Personal CRM"
acceptable_alternatives = ["CRM", "Productivity", "Lifestyle"]
expected_tags = ["B2C", "Open Source", "Self-Hosted"]

# --- Expected Features ---

[[expected_features]]
name = "authentication"
description = "Full login/signup flow with email/password, OAuth social login (GitHub, Google, Facebook, LinkedIn, Microsoft Azure, Keycloak, SAML2, Kanidm), WebAuthn/passkeys, two-factor authentication, and email verification"
file_patterns = ["Auth/", "Fortify", "Socialite", "webauthn", "saml2", "kanidm"]
keywords = ["authentication", "login", "signup", "oauth", "social login", "2fa", "two-factor", "webauthn", "passkey", "saml"]

[[expected_features]]
name = "team-collaboration"
description = "Multi-user vault system with role-based access control (viewer, editor, manager), user invitation via email, and shared vault access management"
file_patterns = ["ManageUsers", "InviteUser", "VaultSettings", "VaultAccess", "VaultPolicy"]
keywords = ["invitation", "invite", "team", "collaboration", "vault", "access control", "role", "permission", "sharing"]

[[expected_features]]
name = "notifications"
description = "Multi-channel notification system with email and Telegram support, user-configurable notification channels with verification, and scheduled contact reminders"
file_patterns = ["Notification", "Mail/", "ManageNotificationChannels", "ReminderTriggered"]
keywords = ["notification", "email", "telegram", "reminder", "alert", "channel"]

[[expected_features]]
name = "onboarding"
description = "Account setup job that provisions default templates, modules, and vault configuration for new users"
file_patterns = ["SetupAccount", "CreateAccount", "CreateNewUser"]
keywords = ["onboarding", "setup", "account creation", "welcome"]

[[expected_features]]
name = "api-tokens"
description = "Personal API token management with configurable permissions for programmatic access to vaults and contacts via Jetstream"
file_patterns = ["UserTokenController", "UserToken", "ApiTokenManager"]
keywords = ["api", "token", "personal access token", "api key", "permissions"]

[[expected_features]]
name = "data-import-export"
description = "CardDAV/CalDAV-based contact and calendar synchronization with vCard import/export and vCalendar import/export"
file_patterns = ["Dav/", "ExportVCard", "ImportVCard", "ExportVCalendar", "ImportVCalendar"]
keywords = ["import", "export", "vcard", "carddav", "caldav", "sync", "vcalendar"]

[[expected_features]]
name = "account-cancellation"
description = "Self-service account deletion flow allowing users to permanently cancel and remove their account after password verification"
file_patterns = ["CancelAccount"]
keywords = ["cancel", "delete account", "account deletion", "remove account"]

[[expected_features]]
name = "user-preferences"
description = "Comprehensive user preferences system for personalizing date format, distance format, locale/language, timezone, name display order, number format, maps preference, and help visibility"
file_patterns = ["ManageUserPreferences", "StoreLocale", "StoreTimezone", "PreferencesController"]
keywords = ["preferences", "settings", "personalization", "locale", "timezone", "date format", "distance format"]

[[expected_features]]
name = "localization"
description = "Multi-language internationalization support with 29+ languages, locale selection, and Laravel Localizer integration"
file_patterns = ["lang/", "StoreLocale", "localizer"]
keywords = ["localization", "i18n", "language", "translation", "locale", "multilingual"]

[[expected_features]]
name = "storage-management"
description = "Account storage limit system with configurable default limits and usage tracking for uploaded files"
file_patterns = ["ManageStorage", "AccountStorageController", "StorageIndexViewHelper"]
keywords = ["storage", "limit", "upload", "quota", "file size"]

[[expected_features]]
name = "currency-management"
description = "Multi-currency support with per-account currency selection, toggle functionality, and enable/disable all currencies"
file_patterns = ["ManageCurrencies", "ToggleCurrency", "CurrencyController", "PersonalizeCurrency"]
keywords = ["currency", "money", "currencies", "personalization"]

