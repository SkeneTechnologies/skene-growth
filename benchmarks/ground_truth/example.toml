# Example ground truth file for factual evaluation.
#
# Copy this file and fill in the known properties of your codebase.
# Only include fields you're confident about — unspecified fields are
# skipped during evaluation.
#
# Usage: reference this file in your benchmark config:
#
#   [[codebases]]
#   name = "my-saas-app"
#   path = "./benchmarks/codebases/my-saas-app"
#   ground_truth = "./benchmarks/ground_truth/my-saas-app.toml"

name = "my-saas-app"
description = "A team collaboration SaaS app with billing, auth, and analytics"

# --- Tech Stack ---
# Specify known stack components. Leave out fields you're unsure about.
[tech_stack]
framework = "Next.js"
language = "TypeScript"
database = "PostgreSQL"
auth = "NextAuth"
deployment = "Vercel"
package_manager = "npm"
services = ["Stripe", "SendGrid", "Vercel Analytics"]

# --- Industry Classification ---
# primary: the best-fit industry label
# acceptable_alternatives: other labels that would also be correct
# expected_tags: secondary tags that should appear (e.g., "B2B", "SaaS")
[industry]
primary = "Productivity"
acceptable_alternatives = ["SaaS", "Collaboration"]
expected_tags = ["B2B", "SaaS"]

# --- Expected Features ---
# Each feature the tool should detect. Matched by keyword (in feature
# name/description) or file_pattern (substring match in detected file paths).

[[expected_features]]
name = "billing"
description = "Stripe subscription billing with free and paid tiers"
file_patterns = ["billing", "stripe", "subscriptions"]
keywords = ["billing", "subscription", "stripe", "payment", "pricing"]

[[expected_features]]
name = "team_invites"
description = "Email-based team invitation flow with role assignment"
file_patterns = ["invitations", "invite", "members"]
keywords = ["invitation", "invite", "team", "collaboration"]

[[expected_features]]
name = "auth"
description = "NextAuth-based authentication with OAuth providers"
file_patterns = ["auth", "login", "signup"]
keywords = ["auth", "login", "signup", "session", "oauth"]

[[expected_features]]
name = "analytics"
description = "Usage analytics dashboard with event tracking"
file_patterns = ["analytics", "tracking", "events"]
keywords = ["analytics", "tracking", "metrics", "dashboard"]

# --- Notable Files ---
# Key files that should appear as references in the manifest output.
# These are not scored — they're for documentation and future checks.
notable_files = [
    "src/features/billing/index.ts",
    "src/features/auth/index.ts",
    "src/features/invitations/index.ts",
    "src/lib/analytics.ts",
]
